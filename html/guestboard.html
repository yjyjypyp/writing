	<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
  import { getDatabase, ref, onChildAdded, remove, set } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDv1ufBU17yblQt0_oog-6B-_oXb6g-iMI",
    authDomain: "comment-2de47.firebaseapp.com",
    databaseURL: "https://comment-2de47-default-rtdb.firebaseio.com",
    projectId: "comment-2de47",
    storageBucket: "comment-2de47.firebasestorage.app",
    messagingSenderId: "792792808382",
    appId: "1:792792808382:web:8605010a7f5839d58097ef"
  };

  // Firebase 초기화
  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);  // Firebase Database 초기화

  // Firebase에서 방명록 메시지 불러오기
  const postItBoard = document.getElementById('postItBoard');
  const messagesRef = ref(database, 'guestbook');  // 'guestbook' 경로 참조

  // 실시간 데이터 추가 (새로운 메시지가 추가되면 화면에 표시)
  onChildAdded(messagesRef, (snapshot) => {
    const messageData = snapshot.val();
    const messageId = snapshot.key; // 메시지의 고유 키

    const messageElement = document.createElement('div');
    messageElement.classList.add('post-it'); // 스타일링을 위한 클래스 추가
    messageElement.textContent = messageData.text;

    // 삭제 버튼 생성
    const deleteButton = document.createElement('button');
    deleteButton.textContent = '';
    deleteButton.classList.add('delete-button');
    messageElement.appendChild(deleteButton);

    postItBoard.appendChild(messageElement); // 방명록에 메시지 추가

    // 삭제 버튼 클릭 시 처리
    deleteButton.addEventListener('click', () => {
      const password = prompt("게시물 삭제 권한은 관리자에게 있습니다. 비밀번호를 입력하세요").trim(); // 비밀번호 입력 받기

      // 비밀번호 확인 (예시로 'delete' 사용)
      if (password === 'delete') {
        // 비밀번호가 맞으면 해당 메시지 삭제
        remove(ref(database, 'guestbook/' + messageId))
          .then(() => {
            alert('메시지가 삭제되었습니다!');
            messageElement.remove(); // 화면에서 메시지 삭제
          })
          .catch((error) => {
            console.error('삭제 실패:', error);
            alert('삭제에 실패했습니다. 다시 시도해 주세요.');
          });
      } else {
        alert('비밀번호가 틀렸습니다.');
      }
    });
  });

  // 메시지 추가 기능
  document.getElementById('submitMessage').addEventListener('click', () => {
    const messageInput = document.getElementById('messageInput');
    const messageText = messageInput.value.trim(); // 입력된 메시지 가져오기

    if (messageText !== '') {
      // Firebase에 메시지 저장
      const newMessageRef = ref(database, 'guestbook/' + Date.now()); // 고유 키를 시간으로 설정
      set(newMessageRef, {
        text: messageText
      }).then(() => {
        messageInput.value = ''; // 입력란 초기화
        alert('메시지가 추가되었습니다!');
      }).catch((error) => {
        console.error('메시지 추가 실패:', error);
        alert('메시지 추가에 실패했습니다. 다시 시도해 주세요.');
      });
    } else {
      alert('메시지를 입력해주세요!');
    }
  });
</script>
